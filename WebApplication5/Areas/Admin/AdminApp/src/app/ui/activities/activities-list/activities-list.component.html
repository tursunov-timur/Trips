<ol class="breadcrumb">
    Activities List
</ol>
<div>    
    <table id="activitys-list" class="table table-hover">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let activity of activities$; let i = index;">
            <th scope="row">{{ i + 1}}</th>
            <td>{{ activity.name }}</td>
            <td>{{ activity.text }}</td>    
            <td class="text-center">
                <a (click)="editActivity(activity.id)" class="cursor-pointer"><i class="fas fa-pencil-alt"></i></a>&nbsp;
                <a (click)="deleteActivity(activity.id)" class="cursor-pointer"><i class="fas fa-trash-alt"></i></a>
            </td>     
            </tr>          
        </tbody>
        </table>
</div>
<div>
    <button class="btn btn-sm btn-primary" (click)="addNewActivity()">Add new activity</button>
</div>
